        <script>
            window.addEventListener("load", function () {
                function sendData() {
                    var XHR = new XMLHttpRequest();

                    // Bind the FormData object and the form element
                    var FD = new FormData(form);

                    // Define what happens on successful data submission
                    XHR.addEventListener("load", function(event) {
                        //alert(event.target.responseText);
                        done.classList.remove('hide');
                        done.classList.remove('hidePopup');
                        done.classList.add('showContainer');
                        messagePopup.classList.add('popup');
                        messageDone.innerHTML = XHR.responseText;

                        closePopup.addEventListener("click", function(){
                            done.classList.remove('showContainer');
                            done.classList.add('hidePopup');
                            messagePopup.classList.remove('popup');
                        });
                    });

                    // Define what happens in case of error
                    XHR.addEventListener("error", function(event) {
                        alert('Oops! Algo esta fallando :( por favor escribime a vvvullioud.works@gmail.com');
                    });

                    // Set up our request
                    XHR.open("POST", "php/subscribe.php", true);

                    // The data sent is what the user provided in the form
                    XHR.send(FD);
                }
                
                // Access the form element...
                var form = document.getElementById("subscribeForm");

                // ...and take over its submit event.
                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    sendData();
                });
            });
