<!doctype html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Victoria Vullioud</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="imgs/favicon.png" rel="shortcut icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>

    <body>
        <div class="header">
            <a href="" class="logo">
                <img src="imgs/vvlogo.png" alt="Victoria Vullioud">
            </a>
            <ul class="lang">
                <li>
                    <a href="">ES</a>
                </li>
                <li>
                    <a href="">EN</a>
                </li>
            </ul>
        </div> <!-- .header -->
        <div class="left">
            <div>
                <a href="">Proyectos</a>
            </div>
        </div>  <!-- .left -->

        <main>
            <section class="contact-hero">
                <div class="contact-hero-form">
                    <form action="">
                        <div class="contact-form-text">
                            <h1>¡Hola Vicky!</h1>
                            <p>Te estoy contactando de parte de <input placeholder="(empresa/organización)" required>, me interesaría poder hablar con vos sobre un proyecto de 
                                <select name="área de trabajo" required>
                                    <option value="editorial">editorial</option>
                                    <option value="ilustraion">ilustración</option>
                                    <option value="branding">branding</option>
                                    <option value="web">diseño web</option>
                                </select>        
                            .</p>
                            <p>Quisiera arreglar una 
                                <select name="forma de contacto" required>
                                    <option value="llamada">videollamada</option>
                                    <option value="email">e-mail</option>
                                    <option value="reunion">reunión</option>
                                </select>  
                                con vos para charlar sobre el mismo.
                            </p>
                            <p>Saludos,<br><input placeholder="nombre" required>.</p>
                        </div> <!-- contact-form-text -->

                        <div class="contact-form-footer">
                            <div class="contact-footer-mail">
                                <input type="email" placeholder="Email de contacto" autocomplete="off" required>
                            </div>
                            <div class="contact-footer-sumbit">
                                <i class="far fa-paper-plane"></i>
                                <input type="submit" type="button" value="Enviar el mensaje">
                            </div>
                        </div> <!-- contact-form-footer -->
                    </form>
                </div> <!-- contact-hero-form -->
                <img class="hero-graphic-top" src="imgs/hero-graphic-03.png" alt="">
                <img class="hero-graphic-bottom" src="imgs/hero-graphic-04.png" alt="">
            </section> <!-- .index-hero -->
        </main>

        <div class="right">
                <div>
                    <a href="">Sobre mi</a>
                </div>
        </div>  <!-- .right -->

    </body>

</html>
