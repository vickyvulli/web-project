<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 255 548">
  <style>
    .st0{fill:#9b6fef}
    .st1{fill:#a5cafa}
    .st3{fill:#325ada}
    .st5{fill:#f09a82}

    #hoja0, #hoja00{
      animation-name: grow;
      animation-duration: 3s;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    #hoja0{
      transform-origin: 244px 0px;
      animation-delay: 1s;
    }
    #hoja00{
      transform-origin: 255px 23px;
      animation-delay: 0.5s;
    }

    #talloNaranja{
      animation-name: grow;
      animation-duration: 4s;
      <!-- animation-timing-function: linear; -->
      <!-- transform-box: fill-box; -->
      transform-origin: 250px 253px;
      animation-delay: 2s;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    #talloAzul{
      animation-name: grow;
      animation-duration: 4s;
      transform-origin: 137px 0px;
      animation-delay: 2.5s;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    #talloCeleste{
      animation-name: grow;
      animation-duration: 4s;
      transform-origin: 212px 52px;
      animation-delay: 3s;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    @keyframes grow{
      100%{
        transform: scale(1,1);
      }
    }


    #brote1, #brote2, #brote3, #brote4{
      animation-name: grow;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    #brote1{
      animation-duration: 3s;
      animation-delay: 5s;
      transform-origin: 108px 13px;
    }
    #brote2{
      animation-duration: 3.25s;
      animation-delay: 4.5s;
      transform-origin: 99px 89px;
    }
    #brote3{
      animation-duration: 2.75s;
      animation-delay: 4.25s;
      transform-origin: 109px 55px;
    }
    #brote4{
      animation-duration: 2.5s;
      animation-delay: 4.5s;
      transform-origin: 123px 31px;
    }
    #dot1, #dot2, #dot3, #dot4, #dot5, #dot6{
      animation-name: grow;
      animation-fill-mode: forwards;
      transform-box: fill-box;
      transform-origin: 50%;
      animation-duration: 2.5s;
      animation-delay: 6.25s;

      transform: scale(0, 0);
    }



    #hoja1, #hoja2, #hoja3, #hoja4, #hoja5, #hoja6, #hoja7{
      animation-name: grow;
      animation-fill-mode: forwards;

      transform: scale(0, 0);
    }
    #hoja1{
      animation-duration: 2.5s;
      animation-delay: 8s;
      transform-origin: 238px 265px;
    }
    #hoja2{
      animation-duration: 2.25s;
      animation-delay: 8.5s;
      transform-origin: 214px 304px;
    }
    #hoja3{
      animation-duration: 2.75s;
      animation-delay: 8.25s;
      transform-origin: 214px 304px;
    }    
    #hoja4{
      animation-duration: 2.5s;
      animation-delay: 8.75s;
      transform-origin: 186px 373px;
    }
    #hoja5{
      animation-duration: 2.5s;
      animation-delay: 8s;
      transform-origin: 205px 372px;
    }
    #hoja6{
      animation-duration: 2.25s;
      animation-delay: 8.5s;
      transform-origin: 224px 344px;
    }
    #hoja7{
      animation-duration: 2.75s;
      animation-delay: 8.25s;
      transform-origin: 243px 308px;
    }

    #flower{
        animation-name: flowerGrow;
        animation-fill-mode: forwards;
        transform-box: fill-box;
        transform-origin: 50%;
        animation-duration: 2.5s;
        animation-delay: 9.25s;

        transform: scale(0, 0);
    }
    #dotFlower{
        animation-name: grow;
        animation-fill-mode: forwards;
        transform-box: fill-box;
        transform-origin: 50%;
        animation-duration: 2.5s;
        animation-delay: 10.75s;

        transform: scale(0, 0);
    }
    @keyframes flowerGrow{
      100%{
        transform: scale(1.25, 1.25);
      }
    }

  </style>
